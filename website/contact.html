<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Our School</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="School Logo">
            <h1>Our School</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="admission.html">Admissions</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact">
        <h2>Contact Us</h2>
        <p>If you have any questions, feel free to reach out to us!</p>

        <div class="contact-info">
            <p><strong>Email:</strong> info@ourschool.com</p>
            <p><strong>Phone:</strong> +234 123 456 7890</p>
            <p><strong>Address:</strong> 123 Education Lane, Lagos, Nigeria</p>
        </div>

        <div class="contact-form">
            <h3>Send Us a Message</h3>
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit" class="btn red">Send Message</button>
            </form>
        </div>
    </section>
